    <div class="login">
        <div class="login-form">
            <h1>Criar Conta</h1>
            <form action="#">
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="E-mail ou CPF" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Repita a senha" required>
                <div class="checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Concordo com os <a href="termos.html">termos e condições</a></label>
                </div>
                <button type="submit">Criar Conta</button>
            </form>
            <a href="login.html" class="link-color">Já tem uma conta? Faça login</a>
